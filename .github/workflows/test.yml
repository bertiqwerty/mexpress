name: Test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Run Pipeline
      run: |
        python3 -m venv .venv
        . .venv/bin/activate
        pip3 install -r requirements-dev.txt
        maturin develop
        pytest py/test
        ruff check .
