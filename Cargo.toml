# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[package]
name = "mexpress"
version = "0.1.3"
edition = "2018"
repository = "https://github.com/bertiqwerty/mexpress"
license = "MIT"

[lib]
name = "mexpress"
crate-type = ["cdylib"]

[dependencies]
exmex = "0.11.3"
numpy = "0.14"
num = "0.4"

[dependencies.pyo3]
version = "0.14"
features = ["extension-module"]

[package.metadata.maturin]
python-source = "py"
